<md-toolbar class="md-table-toolbar" flex>
  <div class="sub-head-container" layout="row"  layout-align="start center">
    <div class="md-toolbar-tools">
      <span>{{vm.mark._id ? 'Editer une marque existante' : 'Cr√©er une marque'}}</span>
    </div>
  </div>
</md-toolbar>

  <div class="list-group">
    <form name="vm.form.markForm" class="form-horizontal" ng-submit="vm.save(vm.form.markForm.$valid)" novalidate>
      <fieldset layout="column">
      <md-input-container>
        <div class="form-group" show-errors>
          <label class="control-label" for="mark">Mark</label>
          <input name="name" type="text" ng-model="vm.mark.name" id="name" class="form-control" placeholder="Mark" required autofocus>
          <div ng-messages="vm.form.markForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mark name is required.</p>
          </div>
        </div>
      </md-input-container>

      <md-input-container>
        <div class="form-group text-center">
          <img ngf-src="vm.fileSelected ? vm.markFileImage : '' + vm.mark.imageURL" alt="{{vm.mark.name}}" class="img-thumbnail user-profile-picture" ngf-drop>
        </div>
        <div ng-show="vm.loading" class="form-group text-center">
          <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
        </div>
        <div ng-show="!vm.fileSelected" class="text-center form-group">
          <md-button class="md-raised" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="vm.markFileImage" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</md-button>
        </div>
        <div ng-show="vm.fileSelected" class="progress text-center">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'">
            <span class="sr-only">{{vm.progress}}% Complete</span>
          </div>
        </div>
      </md-input-container>

      <md-input-container>
        <div class="form-group">
          <md-button type="submit" class="md-raised md-primary">{{vm.mark._id ? 'Update' : 'Create'}}</md-button>
        </div>
      </md-input-container>
      </fieldset>
    </form>
  </div>
